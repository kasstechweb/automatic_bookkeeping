 <!DOCTYPE html>
 <html lang="en">
 
 <head>
 
   <meta charset="utf-8" />
   <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png">
   <link rel="icon" type="image/png" href="/static/assets/img/favicon.png">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
   <link rel="canonical" href="https://appseed.us/admin-dashboards/django-dashboard-material">
 
   <title>
     {% block title %}{% endblock %}
   </title>
 
   <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
   <!--     Fonts and icons     -->
   <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
   <!-- CSS Files -->
   <link href="/static/assets/css/material-dashboard.css?v=2.1.2" rel="stylesheet" />
   <link href="/static/assets/css/mk-style.css" rel="stylesheet" />
   <script src="/static/assets/js/core/jquery.min.js"></script>
   
   <!-- Specific Page CSS goes HERE  -->
   {% block stylesheets %}{% endblock stylesheets %}
 
 </head>
 
 <body class="">
   <div class="wrapper wrapper-full-page">
 
     <div class="main-panel" style="width: 100%;float:none;">
 
       <!-- End Navbar -->

       <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('/static/assets/img/login.jpg'); background-size: cover; background-position: top center;">

       <!-- <div class="content"> -->
         <div class="container" style="margin: auto;">
 
           {% block content %}{% endblock content %}
 
         </div>

         {% include 'includes/footer.html' %}
       </div>
 
       
 
     </div>
   </div>
 
   {% include 'includes/scripts.html' %}
 
   {% include 'includes/scripts-sidebar.html' %}
   
   <!-- Specific Page JS goes HERE  -->
   {% block javascripts %}{% endblock javascripts %}
   
 </body>
 </html>
